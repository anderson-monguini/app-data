<h3>{{titulo}}</h3>
 
<table>
    <thead>
    <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Fornecedor</th>
        <th>Sistema</th>
        <th>Recurso</th>
        <th>Data</th>
        <th>Reg. Ativo</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
 
    <tbody>
        <tr *ngFor="let gmud of gmud; let i = index;">
        <td>{{ gmud.codigo }}</td>        
        <td>{{ gmud.fornecedor }}</td>
        <td>{{ gmud.sistema}}</td>
        <td>{{ gmud.recurso }}</td>
        <td>{{ gmud.data }}</td>
        <td *ngIf='gmud.ativo'>Sim</td>
        <td *ngIf='!gmud.ativo'>Não</td>
        <td><a (click)="editar(gmud.codigo);">Editar</a></td>
        <td><a (click)="excluir(gmud.codigo, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="6" style="text-align: right;">Total de Registros: {{ gmud.length }}</td> 
        </tr>
    </tbody>
</table>
